<!-- {{vm.user}} -->
<div class="col-lg-12 user-header">
  <div class="col-md-2">
    <img ng-src="{{vm.user.image[2]['#text']}}" alt="" class="img-responsive">
  </div>
  <div class="col-md-10">
    <h3>{{vm.user.name}}</h3>
    <p>Зарегистрирован на LastFM: {{vm.user.registered.unixtime * 1000 | date:'dd MMM yyyy'}}</p>
  </div>
</div>
<section id="loved-tracks">
  <h3>Любимые треки:</h3>
  <div ng-repeat="track in vm.lovedTracks" class="loved-track col-lg-12"> 
    <div class="col-md-2">
      <img ng-src="{{track.image[2]['#text']}}" alt="" class="img-responsive">
    </div>
    <div class="col-md-10">
      <p>{{track.name}}</p>
      <p>{{track.artist.name}}</p>
    </div>
  </div>
</section>
